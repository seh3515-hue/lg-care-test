<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG전자 케어 솔루션 서비스</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        @font-face {
            font-family: 'LG Smart';
            src: url('LGSmart-Regular.woff2') format('woff2'); 
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'LG Smart', 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 40px 30px; 
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-radius: 20px;
            border-top: 4px solid #A50034; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: auto;
            margin: 20px;
        }

        /* 상단 로고 영역 */
        .top-logo-area {
            margin-bottom: 10px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-link {
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .logo-link:hover {
            opacity: 0.8;
        }

        /* 상단 이미지 스타일 */
        .logo-img {
            width: 100%;
            max-width: 220px;
            height: auto;
            object-fit: contain;
        }

        h1 {
            font-size: 24px;
            color: #111;
            margin-top: 10px;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 15px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px; 
            word-break: keep-all;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px 0;
            margin-bottom: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: #A50034; 
            color: #ffffff;
        }
        .btn-primary:active {
            background-color: #8a002b;
            transform: translateY(1px);
        }

        .btn-secondary {
            background-color: #4a4a4a;
            color: #ffffff;
        }
        .btn-secondary:active {
            background-color: #333333;
            transform: translateY(1px);
        }

        /* 하단 로고 영역 */
        .bottom-logo-area {
            margin-top: 20px; 
            margin-bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            line-height: 0; 
        }
        
        /* 하단 하이엠솔루텍 이미지 스타일 */
        .logo-img-large {
            height: 60px; 
            width: auto;
            object-fit: contain;
            margin: -10px 0; 
        }

        /* 전화번호 안내 문구 스타일 */
        .contact-text {
            margin-top: 15px; /* 로고와의 간격 */
            font-size: 13px;
            color: #333;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        
        .contact-text a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ccc; /* 번호 밑줄 */
        }

        .footer {
            margin-top: 10px;
            font-size: 11px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 1. 상단: 가전구독 이미지 -->
        <div class="top-logo-area">
            <a href="https://www.lge.co.kr/care-solutions" target="_blank" class="logo-link">
                <img src="https://www.lge.co.kr/kr/caresolutions/images/care-service-kv-mo.jpg" alt="LG전자 가전구독" class="logo-img">
            </a>
        </div>

        <h1>전문가의 꼼꼼한 위생 관리</h1>
        <p>
            이곳은 LG전자 케어 솔루션 전문가가<br>
            정기적으로 관리하는 청정 구역입니다.
        </p>

        <button class="btn btn-primary" onclick="moveToHistory()">
            상세내역 확인하기
        </button>

        <button class="btn btn-secondary" onclick="moveToProcess()">
            LG시스템에어컨 정품 세척 과정 보기
        </button>

        <!-- 2. 하단: 하이엠솔루텍 이미지 -->
        <div class="bottom-logo-area">
            <a href="https://himsolutek.com/" target="_blank" class="logo-link">
                <img src="https://d2juy7qzamcf56.cloudfront.net/2024-09-08/97f8aee1-60ce-42fc-95da-a47c0d6d116c.png" alt="하이엠솔루텍" class="logo-img-large">
            </a>
        </div>

        <!-- 3. 전화문의 문구 추가 -->
        <div class="contact-text">
            LG전자 구독 케어십 전화문의 <a href="tel:1544-7777">1544-7777</a>
        </div>

        <div class="footer">
            © LG Electronics. All Rights Reserved.
        </div>
    </div>

    <script>
        function moveToHistory() {
            window.location.href = "https://www.lge.co.kr/my-page/care-solution-visit-notification";
        }

        function moveToProcess() {
            window.location.href = "https://www.nxn.kr/lgaircon-clean";
        }
    </script>

</body>
</html>
